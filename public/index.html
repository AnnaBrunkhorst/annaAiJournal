<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Journal Companion</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <h1>AI-Powered Journal Companion</h1>

    <section class="prompt-section">
      <h2>Today's prompt</h2>
      <div id="prompt">Loading prompt…</div>
    </section>

    <section class="entry-section">
      <h2>Your entry</h2>
      <form id="entry-form">
        <textarea id="entry" name="entry" rows="8" placeholder="Write your thoughts here…"></textarea>
        <button type="submit">Save entry</button>
      </form>
    </section>

    <section class="response-section">
      <h2>Reflection</h2>
      <div id="response">Your reflection will appear here.</div>
    </section>

    <section class="recent-entries-section">
      <h2>Past entries</h2>
      <div id="recent-entries"></div>
      <button type="button" id="clear-entries" class="clear-entries-btn">Clear all entries (demo)</button>
    </section>
  </main>
  <script src="/js/app.js"></script>
</body>
</html>

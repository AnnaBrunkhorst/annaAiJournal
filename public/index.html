<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Journal Companion</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <h1>AI-Powered Journal Companion</h1>
    <div id="ai-disclaimer" class="ai-disclaimer" style="display: none;">
      <span id="disclaimer-text">AI assistant is not connected. Prompts are not currently being dynamically generated.</span>
      <span id="disclaimer-error" class="disclaimer-error" style="display: none;"></span>
      <button type="button" id="reconnect-ollama" class="reconnect-btn">Reconnect</button>
    </div>

    <section class="prompt-section">
      <h2>Today's prompt</h2>
      <div id="prompt">Loading prompt…</div>
      <div class="prompt-buttons">
        <button type="button" id="regenerate-prompt" class="prompt-btn">Regenerate</button>
        <button type="button" id="stub-prompt" class="prompt-btn">New topic</button>
      </div>
    </section>

    <section class="entry-section">
      <h2>Your entry</h2>
      <form id="entry-form">
        <textarea id="entry" name="entry" rows="8" placeholder="Write your thoughts here…"></textarea>
        <button type="submit">Save entry</button>
      </form>
    </section>

    <section class="weekly-reflection-section">
      <h2>Weekly Reflection</h2>
      <button type="button" id="generate-reflection" class="prompt-btn">Generate reflection</button>
      <div id="weekly-reflection">Your weekly reflection will appear here.</div>
    </section>

    <section class="recent-entries-section">
      <h2>Past entries</h2>
      <button type="button" id="clear-entries" class="clear-entries-btn">Clear ALL entries</button>
      <div id="recent-entries"></div>
    </section>
  </main>
  <script src="/js/app.js"></script>
</body>
</html>
